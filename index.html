<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css" />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png" alt="Foto do Usuário" />
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td class="repositories">48</td>
            <td class="followers">22503</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
          <!--  -->
        </tbody>
      </table>
    </div>
  </body>
</html>
